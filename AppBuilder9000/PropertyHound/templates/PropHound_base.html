{% load static %}

<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static '/css/prophound_styling.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    {# Dropdown navbar #}
    <header>
        <div class="JavaScriptDropDown">
            <div class="btn-group">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Menu</button>
                <div class="dropdown-menu"><!-- Will need to add in links based on redgistered urls-->
                    <a href="{% url 'prophound_home' %}" class="dropdown-item">Home</a>
                    <a href="{% url 'prophound_read' %}" class="dropdown-item">Current Listings</a>
                    <a href="{% url 'prophound_create' %}" class="dropdown-item">Add New Listing</a>
                    <a href="{% url 'prophound_api' %}" class="dropdown-item">API</a>
                </div>
            </div>
        </div>
    </header>

    <body id="body">
        {% block content %}

        {% endblock %}

        {# Footer #}
        <section id="block-footer">
			<p id="footer-right"><a href="#">Terms</a>|<a href="#">Privacy</a></p>
			<p id="footer-left">&copy; 2023 - Property Hound</p>
		</section>
    </body>

</html>
