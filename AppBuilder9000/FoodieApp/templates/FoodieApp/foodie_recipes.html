{% extends "foodie_base.html" %}

{% block title %}FoodieApp Recipes{% endblock %}

{% block header %} FoodieApp Recipe Collection {% endblock%}

{% block content %}

<table class="table" id="Recipe_List">
    <tr>
        <th>Recipe Name</th>

    </tr>

    {% for i in recipe %}
    <tr>
        <td><a href="{% url 'foodie_details' i.id%}"> {{ i.recipe_name }}</a></td>
    </tr>
</table>
    {% endfor %}

{% endblock %}
